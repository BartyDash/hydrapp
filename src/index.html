<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydrapp</title>
    <link href="./index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
    <meta name="description" content="A simple app for counting glasses of water">
    <meta property="og:title" content="Hydrapp">
    <meta property="og:description" content="A simple app for counting glasses of water">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://app-hydrapp.netlify.app">
    <meta property="og:image" content="./og.png">
    <link rel="icon" href="./favicon.ico">
</head>

<body class="bg-slate-900 min-h-screen flex justify-center items-center font-roboto font-medium">
    <main>
        <h1 class="text-white text-6xl text-center mb-16">hydrapp</h1>
        <div class="relative mb-12">
            <img src="./images/water-glass.svg" alt="">
            <p class="counter--js text-black absolute top-0 left-0 w-full h-full flex justify-center items-center text-9xl">8</p>
        </div>
        <button class="add--js mx-auto mb-6 bg-white rounded w-56 h-12 flex justify-center items-center touch-manipulation">dodaj szklankę</button>
        <button class="subtract--js mx-auto bg-transparent text-red-500 rounded w-56 h-12 flex justify-center items-center touch-manipulation">usuń szklankę</button>
    </main>
    <script src="./main.js" type="module"></script>
</body>

</html>
